<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,500;1,700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form_container">
            <img class="logo" src="./assets/logos/logo_yard_sale.svg" alt="Logo">
            <form action="" class="form">
                <label for="email">Email address</label>
                <input type="text" name="" id="email" placeholder="example@gmail.com" class="input input_email">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="**********" class="input input_password">
                <input type="submit" value="Log In" class="primary-button login-button">
                <a href="">forguet your password?</a>
            </form>
            <button class="secondary-button signup-button">Sign Up</button>
        </div>
    </div>
</body>
</html>
