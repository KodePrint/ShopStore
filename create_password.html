<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <link rel="stylesheet" href="./css/create_password.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,500;1,700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form_container">
            <img class="logo" src="./assets/logos/logo_yard_sale.svg" alt="Logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your acount</p>
            <form action="" class="form">
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="**********" class="input input_password">
                <label for="new-password">Password</label>
                <input type="password" name="" id="new-password" placeholder="**********" class="input input_password">
                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
